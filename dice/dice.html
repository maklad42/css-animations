<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll Animations</title>
  <link rel="stylesheet" href="css/dice.css">
  <script async src="./scripts/dice.js"></script>
</head>
<body>
  <div class="controls">
    <div class="slider x">
      <div class="inputs"><input type="range" name="X" id="X" min="-360" max="360" step="1" value="0"></div>
      <div id="xVal"class="slider-value">0</div>
    </div>
    <div class="slider y">
      <div class="inputs"><input type="range" name="Y" id="Y" min="-360" max="360" step="1" value="0"></div>
      <div id="yVal"class="slider-value">0</div>
    </div>
    <div class="slider z">
      <div class="inputs"><input type="range" name="Z" id="Z" min="-360" max="360" step="1" value="0"></div>
      <div id="zVal"class="slider-value">0</div>
    </div>
    <div class="rollBtn">
      <button onclick="roll()">Roll!</button>
    </div>
  </div>
  <div class="container">
    <div style="--x:0; --y:0; --z:0;" class="face top">1</div>
    <div style="--x:1; --y:1; --z:1;" class="face front">2</div>
    <div style="--x:2; --y:2; --z:2;" class="face bottom">6</div>
    <div style="--x:3; --y:3; --z:3;" class="face back">5</div>
    <div style="--x:4; --y:0; --z:0;" class="face left">4</div>
    <div style="--x:5; --y:0; --z:0;" class="face right">3</div>
  </div>
</body>
</html>
