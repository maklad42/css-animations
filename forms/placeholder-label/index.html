<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placeholder Labels</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signupFrm">
    <form action="" class="form">
      <h1 class="title">Sign Up</h1>

      <div class="inputContainer">
        <input type="text" class="input" name="email" placeholder="a">
        <label for="email" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="username" placeholder="a">
        <label for="username" class="label">Username</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="Password" placeholder="a">
        <label for="Password" class="label">Password</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="Confirm password" placeholder="a">
        <label for="Confirm password" class="label">Confirm password</label>
      </div>

      <input type="submit" class="submitBtn" value="Sign Up">

    </form>
  </div>
</body>
</html>
