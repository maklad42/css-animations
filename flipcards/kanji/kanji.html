<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Kanji Flashcards</title>

<link href="./styles/kanji.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
<div id="kanji-wrapper">
  <div class="kanji-con character">
    <div class="kanji-card">
      <div class="face front">
        <p class="kanjiLit">龍</p>
      </div>
      <div class="face back">
        <h2>龍</h2>
        <div class="listTop">
          <dl>
            <dt>Strokes</dt>
            <dd>16</dd>
            <dt>Radical</dt>
            <dd>8, 14</dd>
            <dt>Grade</dt>
            <dd>9</dd>
            <dt>JLPT</dt>
            <dd>5</dd>
          </dl>
        </div>
        <div class="listMid">
          <dl>
            <dt>On</dt>
            <dd>ア</dd>
            <dt>Kun</dt>
            <dd>つ．ぐ</dd>
          </dl>
        </div>
        <div class="listBtm">
          <dl>
            <dt>Meaning</dt>
            <dd>Asia<br />rank next<br />come after<br />-ous</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
